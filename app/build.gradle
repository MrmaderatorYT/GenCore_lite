plugins {
    id 'com.android.application'
}

android {
    namespace 'com.ccs.gencorelite'
    compileSdk 34
    packagingOptions {
        exclude("META-INF/DEPENDENCIES")
        exclude("META-INF/LICENSE")
        exclude("META-INF/LICENSE.txt")
        exclude("META-INF/license.txt")
        exclude("META-INF/NOTICE")
        exclude("META-INF/NOTICE.txt")
        exclude("META-INF/notice.txt")
        exclude("META-INF/ASL2.0")
        exclude("META-INF/*.kotlin_module")
        resources.excludes.add("META-INF/*")
        exclude 'xsd/catalog.xml'

    }
    defaultConfig {
        multiDexEnabled true
        dexOptions{
            javaMaxHeapSize "4g"
        }
        applicationId "com.ccs.gencorelite"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            assets {
                srcDirs 'src\\main\\assets'
            }
        }
    }
}


dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //implementation 'org.eclipse.jdt.core.compiler:ecj:4.6.1'
    implementation('com.zeoflow:jx:1.2.1') {
        exclude group: 'jakarta.activation', module: 'jakarta.activation-api'
    }
    implementation('com.android.tools.build:builder:8.4.0') {
        exclude group: 'com.sun.activation', module: 'javax.activation'
    }
    implementation('org.eclipse.jdt:ecj:3.21.0') {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj-3.21.0'
    }
    implementation "com.termux:termux-shared:0.118.0"


}
configurations.all {
    resolutionStrategy {
        force 'jakarta.activation:jakarta.activation-api:1.2.1'
        // або
        // force 'com.sun.activation:javax.activation:1.2.0'
    }
}